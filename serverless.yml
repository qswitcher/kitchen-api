# serverless.yml

service: kitchen-api
plugins:
  - serverless-dotenv-plugin

custom:
  tableName: ${self:service}_${self:provider.stage}
  gsi1: ${self:service}_gsi1_${self:provider.stage}

provider:
  name: aws
  runtime: nodejs12.x
  environment:
    COGNITO_POOL_ID:
      Ref: CognitoUserPool
    MAIN_TABLE: ${self:custom.tableName}
    MAIN_TABLE_GSI1: ${self:custom.gsi1}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:GetItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:PutItem
        - dynamodb:Scan
        - dynamodb:Query
      Resource: 'arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/*'

resources:
  - ${file(resources/iam-roles.yml)}
  - ${file(resources/s3-bucket.yml)}
  - ${file(resources/dynamodb-table.yml)}
  - ${file(resources/cognito-user-pool.yml)}
  - ${file(resources/cognito-identity-pool.yml)}

functions:
  indexer:
    role: indexerRole
    handler: indexer.handler
    events:
      - stream:
          type: dynamodb
          arn:
            Fn::GetAtt: [MainTable, StreamArn]
  graphql:
    # this is formatted as <FILENAME>.<HANDLER>
    handler: graphql.graphqlHandler
    events:
      - http:
          path: graphql
          method: post
          cors: true
      - http:
          path: graphql
          method: get
          cors: true
